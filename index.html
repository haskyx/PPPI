<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2E Strategy Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images3.alphacoders.com/137/thumb-1920-1374838.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 24px;
      background-color: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>P2E Strategy Game</h1>
    <p>Добро пожаловать в наш проект — мобильную стратегию нового поколения на блокчейне Solana с поддержкой Play-to-Earn. Развивай империю, собирай NFT-командиров и сражайся за ресурсы!</p>
    <a href="https://github.com/haskyx/PPPI/" class="button">Смотреть проект на GitHub</a>
  </div>
</body>
</html>
